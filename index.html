<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header class="cabecalho">
        <img src="img/netflix.svg" alt="Netflix" draggable="false">
        <a href="#"><strong>Entrar</strong></a>
    </header>
    <main class="main">
        <div class="main-child">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <span class="main-child-subtitulo"><strong>Assista onde quiser. Cancele quando quiser.</strong></span>
            <span class="main-child-subtitulo2"><strong>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</strong></span>
        </div>
       <form class="form-cta">
            <input type="text" placeholder="Email">
            <button class="btn">Vamos lá ></button>
       </form>
        <div class="gradiente"></div>
    </main>
</body>
</html>
